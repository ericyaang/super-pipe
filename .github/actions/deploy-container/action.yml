name: 'Prefect Cloud execution layer on Google Cloud Run'
branding:
  icon: cloud
  color: blue
description: 'Package your dependencies into a Docker image and deploy Prefect Cloud execution layer to Google Compute Engine'
inputs:
  prefect_api_key:
    description: 'Prefect Cloud API key'
    required: true
  prefect_api_url:
    description: 'Prefect Cloud API URL'
    required: true
  gcp_credentials_json:
    description: 'Content of the Service Account JSON key file'
    required: true
  region:
    description: 'GCP region'
    required: false
    default: 'us-east1'
  artifact_repository:
    description: 'Artifact Registry Repository Name'
    required: false
    default: prefect
  image_name:
    description: 'Artifact Registry Image Name'
    required: false
    default: deployments
  zone:
    description: 'GCP region with the zone'
    required: false
    default: 'us-east1-b'
  machine_type:
    description: 'GCP Compute Engine instance type'
    required: false
    default: 'e2-micro'
  machine_name:
    description: 'GCP Compute Engine instance name'
    required: false
    default: 'prefect-cloud-vm'
  GCS_S3_ENDPOINT:
    description: 'GCS S3 Endpoint'
    required: true
  GCS_ACCESS_KEY:
    description: 'GCS Access Key'
    required: true
  GCS_SECRET:
    description: 'GCS Secret'
    required: true
  GCS_BUCKET_NAME:
    description: 'GCS Bucket Name'
    required: true
  GCS_BUCKET_PATH_BRONZE:
    description: 'GCS Bucket Path Bronze'
    required: true
  GCS_BUCKET_PATH_SILVER:
    description: 'GCS Bucket Path Silver'
    required: true
  GCS_BUCKET_PATH_GOLD:
    description: 'GCS Bucket Path Gold'
    required: true
  BQ_DATASET_NAME:
    description: 'BQ Dataset Name'
    required: true
runs:
  using: "composite"
  steps:
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: "${{ inputs.gcp_credentials_json }}"

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - id: image
      uses: ./.github/actions/container-image
      with:
        prefect_api_key: ${{ inputs.prefect_api_key }}
        prefect_api_url: ${{ inputs.prefect_api_url }}
        gcp_credentials_json: ${{ inputs.gcp_credentials_json }}
        region: ${{ inputs.region }}
        artifact_repository: ${{ inputs.artifact_repository }}
        image_name: ${{ inputs.image_name }}

    - id: terminate-if-exists
      run: gcloud compute instances delete "${{ inputs.machine_name }}" --zone "${{ inputs.zone }}" --quiet --verbosity none
      continue-on-error: true
      shell: bash

    - id: deploy-vm
      shell: bash
      run: |
        export EMAIL=$(cat $GOOGLE_GHA_CREDS_PATH | jq -r '.["client_email"]')
        gcloud compute instances create-with-container "${{ inputs.machine_name }}" \
          --zone "${{ inputs.zone }}" \
          --machine-type "${{ inputs.machine_type }}" \
          --service-account $EMAIL \
          --scopes "cloud-platform" \
          --container-image "${{ env.IMAGE_URI }}" \
          --container-env GCS_S3_ENDPOINT=${{ inputs.GCS_S3_ENDPOINT }},GCS_ACCESS_KEY=${{ inputs.GCS_ACCESS_KEY }},GCS_SECRET=${{ inputs.GCS_SECRET }},GCS_BUCKET_NAME=${{ inputs.GCS_BUCKET_NAME }},GCS_BUCKET_PATH_BRONZE=${{ inputs.GCS_BUCKET_PATH_BRONZE }},GCS_BUCKET_PATH_SILVER=${{ inputs.GCS_BUCKET_PATH_SILVER }},GCS_BUCKET_PATH_GOLD=${{ inputs.GCS_BUCKET_PATH_GOLD }},BQ_DATASET_NAME=${{ inputs.BQ_DATASET_NAME }}

